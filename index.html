<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização Geoespacial - Jundiaí</title>
    <link rel="icon" type="image/x-icon" href="frontend/static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="frontend/static/css/style.css" />
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Análise de Áreas Verdes</h2>
            
            <div class="control-panel">
                <label for="endereco-input">Endereço:</label>
                <input type="text" id="endereco-input" placeholder="Digite um endereço em Jundiaí" style="width: 65%; padding: 8px; margin: 8px 0;">
                <button id="analyze-btn" class="btn">Analisar Área Verde</button>
                
                <div id="resultados" style="display: none;">
                    <h3>Resultados da Análise</h3>
                    <div class="result-item">
                        <span class="result-label">Área Total:</span>
                        <span class="result-value" id="area-total">0.00 km²</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Área Verde:</span>
                        <span class="result-value" id="area-verde">0.00 km²</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Porcentagem Verde:</span>
                        <span class="result-value" id="porcentagem">0.00%</span>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h3>Grupos de Camadas</h3>
                <select id="group-selector" style="width: 100%; padding: 8px;">
                    <option value="">-- Selecione um grupo --</option>
                </select>
            </div>
            
            <div class="control-panel">
                <h3>Camadas Carregadas</h3>
                <ul id="layer-list" style="list-style: none; padding: 0;"></ul>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="frontend/static/js/mapa.js"></script>
</body>
</html>
